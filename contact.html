<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/main.css" />
    <title>Contact Me | UI/UX Designer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo" id="logo" /></a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Form -->
    <section id="contact-form" class="text-center py-3">
      <div class="container">
        <h1 class="section-title">Contact Me</h1>
        <div class="bottom-line"></div>
        <p class="lead">Here's how you can reach me</p>
        <div class="text-fields">
          <input
            type="text"
            name="name"
            class="text-input name-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="subject"
            class="text-input subject-input"
            placeholder="Subject"
          />
          <input
            type="email"
            name="email"
            class="text-input email-input"
            placeholder="Email Address"
          />
          <input
            type="number"
            name="phone"
            class="text-input phone-input"
            placeholder="Phone Number"
          />
          <textarea
            name="message"
            placeholder="Enter Message"
            class="text-input message-input"
          ></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-info" class="py-3 bg-dark">
      <div class="container">
        <div class="infos">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>johndoe@gmail.com</p>
          </div>

          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>

          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Istanbul, Turkey</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-tagline" class="bg-main py-4">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
    <!-- Section D: Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <ul class="social">
          <li>
            <a href="www.twitter.com">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="www.facebook.com">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="www.instagram.com">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="www.linkedin.com">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
